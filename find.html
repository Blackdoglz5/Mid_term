<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 600px;
        margin: auto;
       }


    </style>
  </head>
  <body>
     <h3>  Find a Store Nearby</h3>
   <div class="col-xs-3">
    <input class="form-control" type="search" value="" placeholder="Type in a location" id="searchInput"><br><button type="submit" class="btn btn-primary">Go!</button>
  </div>
    <br><br>
    <div id="map"></div>
    <script>
      function initMap() {
      
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: 40.0150, lng: -105.2705}
         
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

  // Try HTML5 geolocation.
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('You are here!');
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  
        }
      }
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJrzLCb2fNXeoR7y50E--vDLHf8I59p9Y&callback=initMap">
    </script>
  </body>
</html>
