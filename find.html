<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 600px;
        margin: auto;
       }


    </style>
  </head>
  <body>
     <h3>  Find a Store Nearby</h3>
   <div class="col-xs-3">
    <input class="form-control" type="search" value="" placeholder="Type in a location" id="searchInput"><br><button type="submit" class="btn btn-primary">Go!</button>
  </div>
    <br><br>
    <div id="map"></div>
    <script>
      function initMap() {
        var boulder = {lat: 40.0150, lng: -105.2705};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: boulder
         
        });
        var marker = new google.maps.Marker({
          position: boulder,
          map: map
        });
        window.eqfeed_callback = function(results) {
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
      }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJrzLCb2fNXeoR7y50E--vDLHf8I59p9Y&callback=initMap">
    </script>
  </body>
</html>
